name:                th-elm
version:             0.1.0.0
github:              "kirisaki/th-elm"
license:             BSD3
author:              "Akihito KIRISAKI"
maintainer:          "kirisaki@klaraworks.net"
copyright:           "Copyright: (c) 2018 Akihito KIRISAKI"

extra-source-files:
- README.md
- ChangeLog.md
- client/src/Main.elm

description:         Please see the README on GitHub at <https://github.com/kirisaki/th-elm#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- http-types
- lens
- lens-aeson
- template-haskell
- text
- vector
- wai
- warp
- yaml

executables:
  th-elm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

